<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Diversity</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Additional CSS stylesheet -->
    <link href="../Static/style.css" rel="stylesheet">

</head>

<body>

<div class="container">
<div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p class="jumtext">Use the interactive charts below to explore the dataset</p>
        </div>
</div>
</div>
    <!-- side and dropdown -->
    
    <div class="container">
        <div class="row">
            <nav class="col-md-5">
                    <h3 class="sidebar-heading .sidebar .nav-link  .sidebar .nav-link.active">Select Sample</h3>

                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </nav>
        </div>     
    </div>

        <div class="container">
            <div class="row">
                <!-- metabox  -->
                <div class="col-sm-2">
                    <div class="card .border-info" style="max-width: 18rem;">
                        <div class="card-header">Sample Select</div>
                        <div class="card-body" id="sampleMetadata"></div>
                    </div>
                </div>
                <!-- pie -->

                <div class="col-md-4" "col-offset-2">
                    <div class="card .border-info" style="width: 40rem;">
                        <div class="card-header">Bacteria (per sample)</div>
                        <div class="card-body" id="pie"></div>
                    </div>
                </div>


                <!-- bubble -->

                <div class="container" style="margin-top:20px; margin-bottom:20px;">

                    <div class="row" "mt-8">
                        <div class="col-md-8" "col-2">

                            <div class="card .border-info" alignment= "right" style="width: 54.5rem;">
                                <div class="card-header">Sample Value v. OTU ID</div>
                                <div class="card-body" id="bubble"></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="container">
                <div class="footer">
                    <p>Copyright JMS Research Corp. 2018 /// A Division of JMS Analytics, LLC </p>
                </div>
        </div>
    
    </main>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="/static/index.js"></script>

</body>

</html>
